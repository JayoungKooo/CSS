<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        a:hover {
            color: crimson;
            font-weight: bold;
        }

        ul>li:first-child {
            background-color: #72e6e6
        }

        ul>li:last-child {
            background-color: yellow;
        }

        ul>li:nth-child(3) {
            background-color: aqua;
        }
    </style>

</head>

<body>

    <a href="https://www.google.co.kr/">링크</a>
    <br>
    <ul>
        <li>1번째 요소</li>
        <li>2번째 요소</li>
        <li>3번째 요소</li>
        <li>4번째 요소</li>
    </ul>

</body>



</html>
